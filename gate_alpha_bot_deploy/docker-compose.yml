version: '3.8'

services:
  web:
    build: .
    container_name: gate_alpha_web
    restart: always
    expose:
      - "8000"
  nginx:
    image: nginx:stable
    container_name: gate_alpha_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
  certbot:
    image: certbot/certbot
    container_name: gate_alpha_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "certbot certonly --webroot --webroot-path=/var/www/certbot
             --email your@email.com --agree-tos --no-eff-email
             -d www.coinw-bot.com"